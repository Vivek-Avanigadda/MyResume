<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Bootstrap Example</title>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->

    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
    data-bs-pause="hover">
      <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active" style="transition-duration: 0.3s;">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#777"></rect>
            <text x="50%" y="50%" fill="#555" dy=".1em">First slide</text>
          </svg>
        </div>
        <!-- Second slide -->
        <div class="carousel-item " style="transition-duration: 0.3s;">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#666"></rect>
            <text x="50%" y="50%" fill="#444" dy=".1em">Second slide</text>
          </svg>
        </div>
        <!-- Third slide -->
        <div class="carousel-item" style="transition-duration: 0.3s;">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#555"></rect>
            <text x="50%" y="50%" fill="#333" dy=".1em">Third slide</text>
          </svg>
        </div>
      </div>
    </div>

    <!-- End Example Code -->


    <section class="container max-w-screen-xl py-12 mx-auto bg-white">
        <h2 class="text-center">Explore IT Courses</h2>
        <div class="mt-4 row justify-content-around">
            <!-- Card 1 - Web Development -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="./assests/s4.jpg" alt="Web Development" class="card-img-top w-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Web Development</h5>
                        <p class="card-text flex-grow-1">Master the art of building websites and web applications.</p>
                        <a href="#" class="mt-auto btn btn-primary">
                            Explore Courses
                            <i class="bi bi-arrow-up-right-square-fill ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
    
            <!-- Card 2 - Data Science -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="./assests/s4.jpg" alt="Data Science" class="card-img-top w-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Data Science</h5>
                        <p class="card-text flex-grow-1">Unlock the power of data and become a data scientist.</p>
                        <a href="#" class="mt-auto btn btn-primary">
                            Explore Courses
                            <i class="bi bi-arrow-up-right-square-fill ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
    
            <!-- Card 3 - Cybersecurity -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="/assests/s4.jpg" alt="Cybersecurity" class="card-img-top w-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Cybersecurity</h5>
                        <p class="card-text flex-grow-1">Protect digital assets and secure online systems.</p>
                        <a href="#" class="mt-auto btn btn-primary">
                            Explore Courses
                            <i class="bi bi-arrow-up-right-square-fill ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


      <!-- carousel -->
      <section class="container max-w-screen-xl py-12 mx-auto bg-white">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assests/s4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assests/s4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assests/s4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
  </body>
</html>
